<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - VegMina</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-purple-50">

  <!-- âœ… Navbar -->
  <header class="fixed top-0 left-0 w-full z-50 text-gray-600 body-font bg-purple-400 shadow-md">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             stroke="currentColor"
             stroke-linecap="round"
             stroke-linejoin="round"
             stroke-width="2"
             class="w-10 h-10 text-white p-2 bg-red-500 rounded-full"
             viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
        </svg>
        <span class="ml-3 text-xl">VegMina</span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-gray-900" href="/index.html">HOME</a>
        <a class="mr-5 hover:text-gray-900" href="/shop.html">SHOP</a>
        <a class="mr-5 hover:text-gray-900" href="/cart.html">CART</a>
        <a class="mr-5 hover:text-gray-900" href="/aboutus.html">ABOUT US</a>
        <a class="mr-5 hover:text-gray-900" href="/contactus.html">CONTACT US</a>
      </nav>
    </div>
  </header>

  <!-- ðŸ“© Contact Form -->
  <main class="container mx-auto px-4 py-32">
    <h1 class="text-3xl font-bold text-purple-700 mb-6">Contact Us</h1>
    <form id="contactForm" class="space-y-4 bg-white p-6 rounded shadow max-w-lg">
      <input id="name" type="text" placeholder="Your Name" required class="w-full p-2 border rounded">
      <input id="email" type="email" placeholder="Your Email" required class="w-full p-2 border rounded">
      <textarea id="message" placeholder="Your Message" required class="w-full p-2 border rounded h-32"></textarea>
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Submit</button>
    </form>

    <section class="mt-10">
      <h2 class="text-xl font-semibold mb-2">Submitted Messages</h2>
      <ul id="messagesList" class="space-y-2"></ul>
    </section>
  </main>

  <script src="contact.js"></script>
</body>
</html>
