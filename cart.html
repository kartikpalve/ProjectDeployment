<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - VegMina</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-purple-50">
  <header class="text-gray-600 body-font bg-purple-400 py-4 px-8">
    <h1 class="text-2xl font-bold text-white">VegMina Cart</h1>
  </header>

  <main class="container mx-auto px-5 py-10">
    <div class="mb-8">
      <h2 class="text-xl font-bold mb-4 text-gray-800">Manage Cart Items</h2>
      <input id="itemName" type="text" placeholder="Item Name" class="px-4 py-2 rounded border mr-2">
      <input id="itemPrice" type="number" placeholder="Price" class="px-4 py-2 rounded border mr-2">
      <button onclick="addItem()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Add Item</button>
    </div>

    <ul id="itemList" class="space-y-4"></ul>
  </main>

  <script src="cart.js"></script>
</body>
</html>
